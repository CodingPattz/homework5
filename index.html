<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mbc4xju.css">
    <title>Workday Planner</title>
    <script type = "text/JavaScript" src ="https://MomentJS.com/downloads/moment.js"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Workday Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--Current Date-->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <!-- 9AM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">9:00 AM</span>
        </div>
        <input id="9" type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" id="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>
      
      <!-- 10AM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">10:00 AM</span>
        </div>
        <input id="10" type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" id="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>
      
      <!-- 11AM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">11:00 AM</span>
        </div>
        <input id="11" type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" id="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <!-- 12PM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">12:00 PM</span>
        </div>
        <input id="12" type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" id="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <!-- 1PM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">1:00 PM</span>
        </div>
        <input id="1" type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" id="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <!-- 2PM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">2:00 PM</span>
        </div>
        <input id="2" type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" id="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <!-- 3PM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">3:00 PM</span>
        </div>
        <input id="3" type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" id="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <!-- 4PM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">4:00 PM</span>
        </div>
        <input id="4" type="text" class="form-control">

          <button class="btn btn-dark" type="button" id="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <!-- 5PM-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">5:00 PM</span>
        </div>
        <input id="5" type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" id="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>



    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
